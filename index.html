                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
            }
          } catch {}
          return originalFetch(input, init);
        };
      })();

        overlay.style.display = 'flex';

        const onKey = (ev)=>{ if (ev.key === 'Escape') closeHeroOverlay(); };
        overlay.__escHandler = onKey;
        document.addEventListener('keydown', onKey, { passive: true });

      function closeHeroOverlay() {
        const overlay = document.getElementById('wev-hero-overlay');
        if (!overlay) return;
        overlay.style.display = 'none';

      async function submitHeroForm(ev) {
        ev.preventDefault();
        const form = ev.currentTarget;
        const name = form.querySelector("input[name='name']").value.trim();
        const email = form.querySelector("input[name='email']").value.trim();
        const telegram = form.querySelector("input[name='telegram']").value.trim();
        const message = form.querySelector("textarea[name='message']").value.trim();
        if (!name || !email || !telegram || !message) { alert('Please fill in all fields.'); return; }
        const submitBtn = form.querySelector("button[type='submit']");
        const prevText = submitBtn.textContent;
        submitBtn.disabled = true; submitBtn.textContent = 'Sending...';
        try {
          const res = await fetch('/.netlify/functions/sendTelegram', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, telegram, message })
          });
          if (res.ok) {
            alert('Thanks! Someone from our team will reach out.');
            closeHeroOverlay();
          } else {
            alert('Sending failed. Please try again.');
          }
        } catch (e) {
          alert('Sending failed. Please try again.');
        }
        finally { submitBtn.disabled = false; submitBtn.textContent = prevText; }
      }

      // Utilit√°rio: padronizar e conectar submiss√£o ao Telegram
      function wireContactFormSubmission(form) {
        if (!form || form.__wev_wired === '1') return;
        const name = form.querySelector("input[name='name']");
        const email = form.querySelector("input[name='email']");
        const telegram = form.querySelector("input[name='telegram']");
        const message = form.querySelector("textarea[name='message']");

        // Tornar todos obrigat√≥rios e em ingl√™s
        name && (name.required = true, name.placeholder = 'Your name');
        email && (email.required = true, email.placeholder = 'Your email');
        telegram && (telegram.required = true, telegram.placeholder = 'Your Telegram @handle');
        message && (message.required = true, message.placeholder = 'Briefly describe what you want to build...');

        // Capturar antes do React (fase de captura) e impedir propaga√ß√£o
        form.addEventListener('submit', async (ev) => {
          ev.preventDefault();
          if (ev.stopImmediatePropagation) ev.stopImmediatePropagation();
          ev.stopPropagation();
          const btn = form.querySelector("button[type='submit']");
          const restore = btn ? btn.textContent : '';
          btn && (btn.disabled = true, btn.textContent = 'Sending...');
          const payload = {
            name: name?.value?.trim() || '',
            email: email?.value?.trim() || '',
            telegram: telegram?.value?.trim() || '',
            message: message?.value?.trim() || ''
          };
          try {
             const res = await fetch('/.netlify/functions/sendTelegram', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify(payload)
             });
             if (res.ok) {
               alert('Thanks! Someone from our team will reach out.');
               try { form.reset(); } catch {}
             } else {
               alert('Sending failed. Please try again.');
             }
           } catch (e) {
             alert('Sending failed. Please try again.');
           } finally {
             btn && (btn.disabled = false, btn.textContent = restore || 'Send');
           }
        }, true);

        // Defesa adicional contra onSubmit do React j√° ligado
        try {
          form.onsubmit = (e) => { e.preventDefault(); e.stopPropagation(); return false; };
        } catch {}

        form.__wev_wired = '1';
      }

      // Implementar dropdown no formul√°rio de contato
      function implementContactFormDropdown() {
        const contactCard = document.querySelector('.wevolv3-contact-card');
        if (!contactCard) {
          return; // N√£o encontrou o card
        }

        // Garantir estilos e centraliza√ß√£o do texto
        ensureContactFormDropdownStyles();

        // Se j√° existe dropdown, remover para recriar (√∫til para navega√ß√£o)
        const existingDropdown = contactCard.querySelector('.contact-form-dropdown');
        if (existingDropdown) {
          return; // J√° foi implementado
        }

        // Encontrar o t√≠tulo atual
        const cardTitle = contactCard.querySelector('.card-title');
        if (!cardTitle) return;

        // Criar estrutura do dropdown
        const dropdownContainer = document.createElement('div');
        dropdownContainer.className = 'contact-form-dropdown';

        // Criar header do dropdown
        const dropdownHeader = document.createElement('div');
        dropdownHeader.className = 'contact-form-header';
        dropdownHeader.innerHTML = `
          <span class="dropdown-title" style="background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Orbitron', monospace; font-weight: 800; font-size: 1.2rem;">What are you building today?</span>
          <span class="dropdown-icon">‚ñº</span>
        `;

        // Criar conte√∫do do dropdown
        const dropdownContent = document.createElement('div');
        dropdownContent.className = 'contact-form-content';

        const dropdownInner = document.createElement('div');
        dropdownInner.className = 'contact-form-inner';

        // Mover todo o conte√∫do atual (exceto o t√≠tulo) para dentro do dropdown
        const cardHeader = contactCard.querySelector('.card-header');
        const divider = contactCard.querySelector('.divider');
        const form = contactCard.querySelector('form');

        if (cardHeader && divider && form) {
          // Remover o t√≠tulo original e o subt√≠tulo
          cardTitle.remove();
          contactCard.querySelector('.card-subtitle')?.remove();
          
          // Criar bot√£o de fechar
          const closeButton = document.createElement('button');
          closeButton.type = 'button';
          closeButton.className = 'contact-form-close';
          closeButton.innerHTML = '‚úï';
          closeButton.style.cssText = `
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #10b981;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
          `;
          
          // Mover elementos para o dropdown
          dropdownInner.appendChild(closeButton);
          dropdownInner.appendChild(divider);
          dropdownInner.appendChild(form);

          dropdownContent.appendChild(dropdownInner);
          
          // Montar estrutura final
          dropdownContainer.appendChild(dropdownHeader);
          dropdownContainer.appendChild(dropdownContent);
          
          // Limpar o card e adicionar o dropdown
          contactCard.innerHTML = '';
          contactCard.appendChild(dropdownContainer);

          // Adicionar funcionalidade de click
          function toggleDropdown() {
            const isActive = dropdownContent.classList.contains('active');
            
            if (isActive) {
              dropdownContent.classList.remove('active');
              dropdownHeader.classList.remove('active');
            } else {
              dropdownContent.classList.add('active');
              dropdownHeader.classList.add('active');
            }
          }
          
          // Abrir overlay modal ao clicar no bal√£o do her√≥i
          dropdownHeader.addEventListener('click', function(ev){
            ev.preventDefault();
            openHeroOverlay();
          });
          
          // Funcionalidade do bot√£o de fechar
          closeButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownContent.classList.remove('active');
            dropdownHeader.classList.remove('active');
          });
          
          // Hover effect para o bot√£o de fechar
          closeButton.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
            this.style.transform = 'scale(1.1)';
          });
          
          closeButton.addEventListener('mouseleave', function() {
            this.style.backgroundColor = 'transparent';
            this.style.transform = 'scale(1)';
          });

          // Padronizar e conectar submiss√£o
          wireContactFormSubmission(form);
          console.log('‚úÖ Dropdown do formul√°rio implementado');
        }
      }

      // Fun√ß√£o para reinicializar dropdown ap√≥s navega√ß√£o
      function reinitializeDropdown() {
        // Aguardar um pouco para o React Router terminar de renderizar
        setTimeout(() => {
          implementContactFormDropdown();
        }, 100);
      }

      // Observar mudan√ßas na p√°gina (navega√ß√£o do React Router)
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          console.log('üîÑ Navega√ß√£o detectada, reinicializando dropdown...');
          reinitializeDropdown();
        }
      }).observe(document, { subtree: true, childList: true });

      // Observar mudan√ßas espec√≠ficas no container do formul√°rio
      const targetNode = document.body;
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          // Verificar se um formul√°rio foi adicionado/removido
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1 && (
              node.querySelector?.('.wevolv3-contact-card') || 
              node.classList?.contains('wevolv3-contact-card')
            )) {
              console.log('üìù Formul√°rio detectado, implementando dropdown...');
              setTimeout(implementContactFormDropdown, 50);
              // Caso j√° exista um form vis√≠vel, garantir submiss√£o correta
              const maybeForm = node.querySelector?.('.wevolv3-contact-card form');
              if (maybeForm) setTimeout(()=>wireContactFormSubmission(maybeForm), 80);
            }
          });
        });
      });

      observer.observe(targetNode, {
        childList: true,
        subtree: true
      });

      // Tentar implementar o dropdown periodicamente (fallback)
      let dropdownAttempts = 0;
      const dropdownInterval = setInterval(() => {
        dropdownAttempts++;
        implementContactFormDropdown();
        
        if (dropdownAttempts >= 15 || document.querySelector('.contact-form-dropdown')) {
          clearInterval(dropdownInterval);
        }
      }, 500);

      // Implementar tamb√©m quando a hash muda (navega√ß√£o por √¢ncora)
      window.addEventListener('hashchange', reinitializeDropdown);
      
      // Implementar quando volta/avan√ßa no hist√≥rico
      window.addEventListener('popstate', reinitializeDropdown);
    </script>

    <!-- Mobile video fixes: garantir autoplay/playsinline/muted e play ap√≥s intera√ß√£o -->
    <script>
      (function () {
        function prepareVideo(v) {
          if (!v || v.__wev_prepared === '1') return;
          try {
            v.setAttribute('playsinline', '');
            v.setAttribute('webkit-playsinline', '');
            v.muted = true; v.defaultMuted = true; v.setAttribute('muted','');
            if (!v.hasAttribute('loop')) v.setAttribute('loop','');
            if (!v.hasAttribute('preload')) v.setAttribute('preload','metadata');
            const tryPlay = () => v.play().catch(()=>{});
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
              // Tentar tocar imediatamente e nos eventos de intera√ß√£o
              v.addEventListener('canplay', tryPlay, { once: true });
              tryPlay();
              ['touchstart','pointerdown','click'].forEach(ev => {
                window.addEventListener(ev, tryPlay, { once: true, passive: true });
              });
              document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') tryPlay();
              });
            }
          } catch {}
          v.__wev_prepared = '1';
        }
        function scanVideos(root) {
          (root.querySelectorAll ? root.querySelectorAll('video') : []).forEach(prepareVideo);
        }
        // Rodar agora e observar mudan√ßas do React Router
        document.addEventListener('DOMContentLoaded', () => scanVideos(document));
        window.addEventListener('load', () => scanVideos(document));
        new MutationObserver(muts => {
          muts.forEach(m => {
            m.addedNodes && m.addedNodes.forEach(n => {
              if (n.nodeType === 1) {
                if (n.tagName === 'VIDEO') prepareVideo(n);
                else scanVideos(n);
              }
            });
          });
        }).observe(document, { childList: true, subtree: true });
        // CSS leve para evitar esticar incorreto
        try {
          const st = document.createElement('style');
          st.textContent = 'video[playsinline]{max-width:100%;height:auto;display:block}';
          document.head.appendChild(st);
        } catch {}
        console.log('‚úÖ Mobile video fixes ativos');
      })();
    </script>
