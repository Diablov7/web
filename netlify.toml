# Site estático - Sem build necessário
[build]
  publish = "."
  command = "echo 'Site estático - nenhum build necessário'"

# Headers para arquivos
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"

# Headers específicos para páginas normais (bloquear iframe)
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"

# Headers para Sanity Studio - permitir embedding no Dashboard
# Removemos X-Frame-Options e usamos apenas Content-Security-Policy
# conforme documentação: https://www.sanity.io/docs/dashboard/dashboard-configure
[[headers]]
  for = "/studio/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'self' https://*.sanity.io https://www.sanity.io;"

# Sanity Studio JS - Force content type
[[headers]]
  for = "/studio/static/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Redirects para o blog
[[redirects]]
  from = "/singleblog"
  to = "/singleblog.html"
  status = 200

# Sanity Studio - Servir localmente como SPA
# Arquivos estáticos têm prioridade (force = true)
[[redirects]]
  from = "/studio/static/*"
  to = "/studio/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/studio/*"
  to = "/studio/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/studio"
  to = "/studio/index.html"
  status = 200
  force = true
