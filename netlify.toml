# Site est치tico - Sem build necess치rio
[build]
  publish = "."
  command = "echo 'Site est치tico - nenhum build necess치rio'"

# Headers para arquivos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Redirects para o blog
[[redirects]]
  from = "/singleblog"
  to = "/singleblog.html"
  status = 200
