<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity Studio - Wevolv3 Blog Editor</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="images/FAVICON.png" rel="shortcut icon" type="image/png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .studio-container {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #10b981;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Loading Sanity Studio...</p>
    </div>
    
    <iframe 
        id="studio-iframe"
        class="studio-container"
        src="https://sszuldy6.sanity.studio/"
        title="Sanity Studio - Wevolv3 Blog Editor"
        allow="clipboard-read; clipboard-write"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>
    
    <script>
        // Hide loading screen when iframe loads
        const iframe = document.getElementById('studio-iframe');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        });
        
        // Fallback: hide loading after 5 seconds
        setTimeout(() => {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
