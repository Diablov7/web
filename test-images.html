<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens - Marketing Arsenal</title>
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #10b981;
            padding: 20px;
            margin: 0;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #10b981;
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-name {
            font-size: 14px;
            font-weight: bold;
        }
        .status {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste de Carregamento das Imagens</h1>
        <p>Verificando se as imagens do Marketing Arsenal est√£o carregando corretamente...</p>
        
        <div class="images-grid" id="imagesGrid">
            <!-- As imagens ser√£o inseridas aqui via JavaScript -->
        </div>
        
        <div id="results">
            <h2>üìä Resultados:</h2>
            <div id="summary"></div>
        </div>
    </div>

    <script>
        // Lista das imagens que devem estar na pasta image-ring
        const images = [
            'ADsPaidTraffic.png',
            'Communitybuilding.png',
            'design.png',
            'growthhacking.png',
            'guerrillamarketing.png',
            'influencemarketing.png',
            'listings.png',
            'PRandcrossmarketing.png'
        ];

        const imagesGrid = document.getElementById('imagesGrid');
        const summary = document.getElementById('summary');
        let loadedCount = 0;
        let errorCount = 0;

        // Fun√ß√£o para testar cada imagem
        function testImage(imageName) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const img = document.createElement('img');
            const imagePath = `/image-ring/${imageName}`;
            
            img.onload = function() {
                console.log(`‚úÖ Imagem carregada: ${imageName}`);
                loadedCount++;
                updateStatus(card, 'success', 'Carregada com sucesso');
                updateSummary();
            };
            
            img.onerror = function() {
                console.error(`‚ùå Erro ao carregar: ${imageName}`);
                errorCount++;
                updateStatus(card, 'error', 'Erro no carregamento');
                updateSummary();
            };
            
            img.src = imagePath;
            img.alt = imageName;
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'image-name';
            nameDiv.textContent = imageName.replace('.png', '');
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = 'Carregando...';
            
            card.appendChild(img);
            card.appendChild(nameDiv);
            card.appendChild(statusDiv);
            
            return card;
        }

        // Fun√ß√£o para atualizar o status de uma imagem
        function updateStatus(card, type, message) {
            const statusDiv = card.querySelector('.status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        // Fun√ß√£o para atualizar o resumo
        function updateSummary() {
            const total = images.length;
            const tested = loadedCount + errorCount;
            
            summary.innerHTML = `
                <p><strong>Total de imagens:</strong> ${total}</p>
                <p><strong>Testadas:</strong> ${tested}/${total}</p>
                <p><strong>‚úÖ Carregadas:</strong> ${loadedCount}</p>
                <p><strong>‚ùå Com erro:</strong> ${errorCount}</p>
                ${tested === total ? (errorCount === 0 ? 
                    '<p style="color: #22c55e; font-weight: bold;">üéâ Todas as imagens carregaram com sucesso!</p>' : 
                    '<p style="color: #ef4444; font-weight: bold;">‚ö†Ô∏è Algumas imagens falharam no carregamento.</p>'
                ) : '<p>‚è≥ Teste em andamento...</p>'}
            `;
        }

        // Inicializar o teste
        console.log('üöÄ Iniciando teste de imagens...');
        images.forEach(imageName => {
            const card = testImage(imageName);
            imagesGrid.appendChild(card);
        });

        // Atualizar resumo inicial
        updateSummary();

        // Teste adicional: verificar se a pasta existe
        fetch('/image-ring/')
            .then(response => {
                console.log('üìÅ Status da pasta image-ring:', response.status);
            })
            .catch(error => {
                console.error('üìÅ Erro ao acessar pasta image-ring:', error);
            });
    </script>
</body>
</html>
