        <script>
            // ========================================
            // SANITY BLOG INTEGRATION
            // ========================================
            
            // Sanity Configuration
            // Updated: Using apicdn for better CORS handling
            const projectId = 'sszuldy6';
            const dataset = 'production';
            const apiVersion = '2024-01-01';
            
            // Sanity Client
            const sanityClient = {
                fetch: async (query) => {
                    // Use apicdn for better performance and CORS handling
                    const url = `https://${projectId}.apicdn.sanity.io/v${apiVersion}/data/query/${dataset}?query=${encodeURIComponent(query)}`;
                    
                    console.log('üîç Fetching from Sanity:', url);
                    
                    try {
                        const response = await fetch(url);
                        
                        console.log('üì° Response status:', response.status);
                        
                        if (!response.ok) {
                            if (response.status === 0 || response.status === 401 || response.status === 403) {
                                throw new Error(`CORS/Permission Error: Please add ${window.location.origin} to Sanity CORS Origins in Manage > API`);
                            }
                            throw new Error(`Sanity API error: ${response.status}`);
                        }
                        
                        const json = await response.json();
                        console.log('üì¶ Response data:', json);
                        return json.result || [];
                    } catch (error) {
                        console.error('‚ùå Fetch error:', error);
                        throw error;
                    }
                }
            };
            
            // Helper: Generate image URL from Sanity image reference
            function sanityImageUrl(source) {
                if (!source || !source.asset) return 'images/post1.jpg'; // Fallback image
                const ref = source.asset._ref;
                const [, id, dimensions, format] = ref.split('-');
                return `https://cdn.sanity.io/images/${projectId}/${dataset}/${id}-${dimensions}.${format}`;
            }
            
            // Helper: Format date
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    day: '2-digit',
                    month: 'long', 
                    year: 'numeric' 
                });
            }
            
            // Helper: Create blog post HTML
            function createPostHTML(post, index) {
                const slug = post.slug?.current || post.slug || 'no-slug';
                const title = post.title || 'Untitled';
                const category = post.categories?.[0]?.title || 'Web3';
                const imageUrl = sanityImageUrl(post.mainImage);
                
                return `
                    <div role="listitem" class="w-dyn-item">
                        <a
                            data-w-id="darkyn01"
                            style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
                            href="singleblog.html?slug=${encodeURIComponent(slug)}"
                            class="blog-item w-inline-block"
                        >
                            <div class="blog-left">
                                <div class="blog-category">${category}</div>
                                <h2 class="blog-heading">${title}</h2>
                                <div class="blog-author-and-arrow">
                                    <img src="images/author1.png" alt="" class="blog-author" />
                                    <div class="blog-arrow">
                                        <img src="images/bend-up-right-light.png" alt="" class="blog-arrow-icon" />
                                    </div>
                                </div>
                            </div>
                            <img
                                style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
                                data-w-id="darkyn44"
                                alt="${title}"
                                src="${imageUrl}"
                                class="blog-image"
                                loading="lazy"
                            />
                        </a>
                    </div>
                `;
            }
            
            // Main: Load blog posts
            async function loadBlogPosts() {
                const loadingEl = document.getElementById('blog-loading');
                const errorEl = document.getElementById('blog-error');
                const blogListEl = document.getElementById('blog-list');
                
                try {
                    // Query for published posts
                    const query = `*[_type == "post" && published == true] | order(publishedAt desc) {
                        title,
                        slug,
                        excerpt,
                        mainImage,
                        publishedAt,
                        categories[]->{title, _id}
                    }`;
                    
                    let posts = await sanityClient.fetch(query);
                    
                    console.log('üìä Posts found (query 1):', posts?.length || 0);
                    
                    // Fallback: if no published posts, try getting all posts
                    if (!posts || posts.length === 0) {
                        const fallbackQuery = `*[_type == "post"] | order(publishedAt desc) {
                            title,
                            slug,
                            excerpt,
                            mainImage,
                            publishedAt,
                            published,
                            categories[]->{title, _id}
                        }`;
                        posts = await sanityClient.fetch(fallbackQuery);
                        console.log('üìä Posts found (fallback):', posts?.length || 0);
                        // Filter posts that are not explicitly unpublished
                        posts = posts.filter(p => p.published !== false);
                        console.log('üìä Posts after filter:', posts?.length || 0);
                    }
                    
                    // Hide loading
                    loadingEl.style.display = 'none';
                    
                    console.log('üìä Total posts to render:', posts?.length || 0);
                    
                    if (!posts || posts.length === 0) {
                        // Show empty state
                        blogListEl.innerHTML = `
                            <div class="blog-empty">
                                <h3>No articles found</h3>
                                <p>New content coming soon. Stay tuned!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Render posts
                    console.log('üé® Rendering', posts.length, 'posts...');
                    const postsHTML = posts.map((post, index) => {
                        console.log(`  - Post ${index + 1}: ${post.title}`);
                        return createPostHTML(post, index);
                    }).join('');
                    blogListEl.innerHTML = postsHTML;
                    
                    console.log(`‚úÖ Blog loaded: ${posts.length} posts rendered`);
                    
                } catch (error) {
                    console.error('‚ùå Error loading blog:', error);
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.getElementById('error-message').textContent = error.message;
                }
            }
            
            // Initialize on page load
            document.addEventListener('DOMContentLoaded', loadBlogPosts);
        </script>
