        <script>
            // ========================================
            // SANITY SINGLE POST INTEGRATION
            // ========================================
            
            // Sanity Configuration
            // Updated: Using apicdn for better CORS handling
            const projectId = 'sszuldy6';
            const dataset = 'production';
            const apiVersion = '2024-01-01';
            
            // Sanity Client
            const sanityClient = {
                fetch: async (query) => {
                    // Use apicdn for better performance and CORS handling
                    const url = `https://${projectId}.apicdn.sanity.io/v${apiVersion}/data/query/${dataset}?query=${encodeURIComponent(query)}`;
                    
                    try {
                        const response = await fetch(url);
                        
                        if (!response.ok) {
                             if (response.status === 0 || response.status === 401 || response.status === 403) {
                                throw new Error(`CORS/Permission Error. Add ${window.location.origin} to Sanity CORS Origins.`);
                            }
                            throw new Error(`Sanity API error: ${response.status}`);
                        }
                        
                        const json = await response.json();
                        return json.result;
                    } catch (error) {
                        // Show visible error to user
                        const errorEl = document.getElementById('error-message');
                        if (errorEl) errorEl.textContent = `Error: ${error.message}`;
                        throw error;
                    }
                }
            };
            
            // Helper: Generate image URL from Sanity image reference
            function sanityImageUrl(source) {
                if (!source || !source.asset) return 'images/post1.jpg';
                const ref = source.asset._ref;
                const [, id, dimensions, format] = ref.split('-');
                return `https://cdn.sanity.io/images/${projectId}/${dataset}/${id}-${dimensions}.${format}`;
            }
            
            // Helper: Format date
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    day: '2-digit',
                    month: 'long', 
                    year: 'numeric' 
                });
            }
            
            // Helper: Convert Portable Text to HTML
            function portableTextToHtml(blocks) {
                if (!blocks || !Array.isArray(blocks)) return '<p>Content not available.</p>';
                
                let html = '';
                let inList = false;
                let listType = '';
                
                blocks.forEach((block, index) => {
                    // Handle images
                    if (block._type === 'image') {
                        if (inList) {
                            html += listType === 'bullet' ? '</ul>' : '</ol>';
                            inList = false;
                        }
                        const imageUrl = sanityImageUrl(block);
                        html += `<img src="${imageUrl}" alt="${block.alt || ''}" loading="lazy" style="max-width: 100%; border-radius: 10px; margin: 30px 0;" />`;
                        return;
                    }
                    
                    if (block._type !== 'block') return;
                    
                    // Get text content with marks
                    const text = (block.children || []).map(child => {
                        let content = child.text || '';
                        
                        if (child.marks && child.marks.length > 0) {
                            child.marks.forEach(mark => {
                                if (mark === 'strong') {
                                    content = `<strong>${content}</strong>`;
                                } else if (mark === 'em') {
                                    content = `<em>${content}</em>`;
                                } else if (mark === 'code') {
                                    content = `<code>${content}</code>`;
                                } else if (mark === 'underline') {
                                    content = `<u>${content}</u>`;
                                }
                            });
                            
                            // Handle links
                            if (block.markDefs) {
                                child.marks.forEach(markKey => {
                                    const markDef = block.markDefs.find(m => m._key === markKey);
                                    if (markDef && markDef._type === 'link') {
                                        content = `<a href="${markDef.href}" target="_blank" rel="noopener">${content}</a>`;
                                    }
                                });
                            }
                        }
                        
                        return content;
                    }).join('');
                    
                    // Handle lists
                    if (block.listItem) {
                        if (!inList || listType !== block.listItem) {
                            if (inList) {
                                html += listType === 'bullet' ? '</ul>' : '</ol>';
                            }
                            html += block.listItem === 'bullet' ? '<ul>' : '<ol>';
                            inList = true;
                            listType = block.listItem;
                        }
                        html += `<li>${text}</li>`;
                        return;
                    } else if (inList) {
                        html += listType === 'bullet' ? '</ul>' : '</ol>';
                        inList = false;
                    }
                    
                    // Handle different block styles
                    switch (block.style) {
                        case 'h1':
                            html += `<h1>${text}</h1>`;
                            break;
                        case 'h2':
                            html += `<h4>${text}</h4>`;
                            break;
                        case 'h3':
                            html += `<h4>${text}</h4>`;
                            break;
                        case 'h4':
                            html += `<h4>${text}</h4>`;
                            break;
                        case 'blockquote':
                            html += `<blockquote>${text}</blockquote>`;
                            break;
                        case 'normal':
                        default:
                            if (text.trim()) {
                                html += `<p>${text}</p>`;
                            } else {
                                html += '<p>&zwj;</p>';
                            }
                    }
                });
                
                // Close any remaining list
                if (inList) {
                    html += listType === 'bullet' ? '</ul>' : '</ol>';
                }
                
                return html;
            }
            
            // Helper: Update meta tags for SEO
            function updateMetaTags(post) {
                const title = post.title || 'Blog - Wevolv3';
                const description = post.excerpt || 'Read this article about Web3 marketing and growth strategies.';
                const imageUrl = sanityImageUrl(post.mainImage);
                const slug = post.slug?.current || post.slug;
                const url = `https://wevolv3.com/blog/${slug}`;
                
                document.title = `${title} | Wevolv3 Blog`;
                
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) metaDesc.content = description;
                
                document.getElementById('og-title').content = title;
                document.getElementById('og-description').content = description;
                document.getElementById('og-url').content = url;
                document.getElementById('og-image').content = imageUrl;
                
                document.getElementById('tw-title').content = title;
                document.getElementById('tw-description').content = description;
                document.getElementById('tw-image').content = imageUrl;
                
                document.getElementById('canonical-url').href = url;
            }
            
            // Check if we're in preview mode (from Sanity Studio)
            function isPreviewMode() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.has('preview') || urlParams.has('secret') || urlParams.has('draft');
            }
            
            // Main: Load single post
            async function loadPost() {
                const loadingEl = document.getElementById('post-loading');
                const errorEl = document.getElementById('post-error');
                const contentEl = document.getElementById('post-content');
                const relatedEl = document.getElementById('related-section');
                
                // Get slug from URL
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');
                const previewMode = isPreviewMode();
                
                if (!slug) {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.getElementById('error-message').textContent = 'No article specified.';
                    return;
                }
                
                // Sanitize slug
                const sanitizedSlug = slug.replace(/['"<>]/g, '');
                
                try {
                    // In preview mode, fetch draft posts too
                    let query;
                    if (previewMode) {
                        // Preview mode: fetch even if not published
                        query = `*[_type == "post" && slug.current == "${sanitizedSlug}"][0] {
                            title,
                            slug,
                            excerpt,
                            mainImage,
                            publishedAt,
                            body,
                            published,
                            categories[]->{title, _id}
                        }`;
                    } else {
                        // Normal mode: only published posts
                        query = `*[_type == "post" && slug.current == "${sanitizedSlug}" && published == true][0] {
                            title,
                            slug,
                            excerpt,
                            mainImage,
                            publishedAt,
                            body,
                            categories[]->{title, _id}
                        }`;
                    }
                    
                    let post = await sanityClient.fetch(query);
                    
                    // Fallback: try without published filter if not in preview mode
                    if (!post && !previewMode) {
                        const fallbackQuery = `*[_type == "post" && slug.current == "${sanitizedSlug}"][0] {
                            title,
                            slug,
                            excerpt,
                            mainImage,
                            publishedAt,
                            body,
                            published,
                            categories[]->{title, _id}
                        }`;
                        post = await sanityClient.fetch(fallbackQuery);
                    }
                    
                    if (!post || !post.title) {
                        throw new Error('Post not found');
                    }
                    
                    // Show preview banner if in preview mode
                    if (previewMode && (!post.published || post.published === false)) {
                        const previewBanner = document.createElement('div');
                        previewBanner.style.cssText = 'background: #f59e0b; color: #000; padding: 15px; text-align: center; font-weight: bold; position: fixed; top: 0; left: 0; right: 0; z-index: 10000;';
                        previewBanner.textContent = 'üëÅÔ∏è PREVIEW MODE - This is a draft post';
                        document.body.insertBefore(previewBanner, document.body.firstChild);
                    }
                    
                    // Update SEO meta tags
                    updateMetaTags(post);
                    
                    // Populate content
                    document.getElementById('post-title').textContent = post.title || 'No title';
                    document.getElementById('post-category').textContent = post.categories?.[0]?.title || 'Web3';
                    document.getElementById('post-image').src = sanityImageUrl(post.mainImage);
                    document.getElementById('post-image').alt = post.title || '';
                    document.getElementById('post-body').innerHTML = portableTextToHtml(post.body);
                    
                    // Hide loading, show content
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'none';
                    contentEl.style.display = 'block';
                    
                    // Load related posts (skip in preview mode to avoid confusion)
                    if (!previewMode) {
                        loadRelatedPosts(sanitizedSlug);
                    }
                    
                } catch (error) {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.getElementById('error-message').textContent = 'Could not load article.';
                }
            }
            
            // Load related posts
            async function loadRelatedPosts(currentSlug) {
                try {
                    // Only fetch published posts for related section
                    const query = `*[_type == "post" && published == true && slug.current != "${currentSlug}"] | order(publishedAt desc) [0...3] {
                        title,
                        slug,
                        excerpt,
                        mainImage,
                        publishedAt
                    }`;
                    
                    const posts = await sanityClient.fetch(query);
                    
                    if (!posts || posts.length === 0) return;
                    
                    const relatedSection = document.getElementById('related-section');
                    const relatedGrid = document.getElementById('related-grid');
                    
                    const html = posts.map(post => {
                        const slug = post.slug?.current || post.slug;
                        return `
                            <a href="singleblog.html?slug=${encodeURIComponent(slug)}" class="related-card">
                                <img src="${sanityImageUrl(post.mainImage)}" alt="${post.title || ''}" loading="lazy" />
                                <div class="related-card-content">
                                    <h4>${post.title || 'No title'}</h4>
                                    <p>${formatDate(post.publishedAt)}</p>
                                </div>
                            </a>
                        `;
                    }).join('');
                    
                    relatedGrid.innerHTML = html;
                    relatedSection.style.display = 'block';
                    
                } catch (error) {
                    // Silently fail - related posts are not critical
                }
            }
            
            // Initialize on page load
            document.addEventListener('DOMContentLoaded', loadPost);
        </script>

    </body>
